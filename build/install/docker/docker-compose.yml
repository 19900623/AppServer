version: "3.4"

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - "9200"


  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    hostname: zookeeper
    restart: always
    expose:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVER: server.1=zookeeper:2888:3888
    volumes:
    - zoo_data:/data
    - zoo_log:/datalog

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    restart: always
    expose:
      - "9092"
    depends_on:
    - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_LOG4J_LOGGERS: ${KAFKA_LOG4J_LOGGERS}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    volumes:
    - kafka_data:/var/lib/kafka/data

  mysql:
    image: mysql:8.0.18
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    hostname: ${MYSQL_HOST}
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ../../../sql/createdb.sql:/docker-entrypoint-initdb.d/01_createdb.sql
      - ./config/mysql/dotnet_dump.sql:/docker-entrypoint-initdb.d/02_dotnet_dump.sql
      - ../../../sql/alter_priv.sql:/docker-entrypoint-initdb.d/03_alter_priv.sql
      - ./config/mysql/conf.d:/etc/mysql/conf.d
      - mysql_log:/var/log/mysql:rw
      - mysql_error:/var/log/mysql/error.log:rw
    

  api:
    build:
      context: .
      target: api
    container_name: api
    hostname: api
    restart: always
    depends_on:
      - mysql
    expose:
      - ${SERVICE_PORT}
    volumes:
      - app_data:/app/onlyoffice/data/    

  api_system:
    build:
      context: .
      target: api_system
    image: api_system
    container_name: api_system
    hostname: api_system 
    restart: always
    depends_on:
    - mysql
    expose:
    - ${SERVICE_PORT}
    volumes:
    - app_data:/app/onlyoffice/data/

  urlshortener:
    build:
      context: .
      target: urlshortener
    image: urlshortener
    container_name: urlshortener
    hostname: urlshortener 
    restart: always
    depends_on:
    - mysql
    expose:
    - ${SERVICE_PORT}
    volumes:
    - app_data:/app/onlyoffice/data/

  studio.notify:
    build:
      context: .
      target: studio.notify
    image: studio.notify
    container_name: studio.notify
    hostname: studio_notify
    restart: always
    depends_on:
    - mysql
    expose:
    - ${SERVICE_PORT}
    volumes:
    - app_data:/app/onlyoffice/data/

  people.server:
    build:
      context: .
      target: people.server  
    container_name: people.server
    hostname: people_server
    restart: always
    depends_on:
    - mysql
    expose:
      - ${SERVICE_PORT}
    volumes:
      - app_data:/app/onlyoffice/data/

  files:
    build:
      context: .
      target: files  
    container_name: files
    hostname: files
    restart: always
    depends_on:
    - mysql
    expose:
      - ${SERVICE_PORT}
    volumes:
      - app_data:/app/onlyoffice/data/

  files_services:
    build:
      context: .
      target: files_services  
    container_name: files_services
    hostname: files_services
    restart: always
    depends_on:
    - mysql
    expose:
      - ${SERVICE_PORT}
    volumes:
      - app_data:/app/onlyoffice/data/

  studio:
    build:
      context: .
      target: studio
    image: studio
    container_name: studio
    hostname: studio
    restart: always
    depends_on:
    - mysql
    expose:
    - ${SERVICE_PORT}
    volumes:
    - app_data:/app/onlyoffice/data/
      
  nginx:
    build:
      context: .
      target: web
    container_name: nginx
    hostname: nginx
    restart: always
    ports:
      - 8092:8092 
      - 8081:8081
    depends_on:
      - api
      - api_system
      - urlshortener
      - studio.notify
      - people.server
      - files
      - files_services
      - studio
      - mysql
    environment:
      - SERVICE_API="api:${SERVICE_PORT}"
      - SERVICE_API_SYSTEM="api_system:${SERVICE_PORT}"
      - SERVICE_URLSHORYENER="urlshortener:${SERVICE_PORT}"
      - SERVICE_STUDIO_NOTIFY="studio.notify:${SERVICE_PORT}"
      - SERVICE_PEOPLE_SERVER="people.server:${SERVICE_PORT}"
      - SERVICE_FILES="files:${SERVICE_PORT}"
      - SERVICE_FILES_SERVICES="files_services:${SERVICE_PORT}"
      - SERVICE_STUDIO="studio:${SERVICE_PORT}"
      - SERVICE_PORT=${SERVICE_PORT}

    volumes:
      - ./config/nginx/templates/upstream.conf.template:/etc/nginx/templates/upstream.conf.template
      - nginx_log:/var/log/nginx

volumes:
  kafka_data:
  zoo_data:
  zoo_log:
  mysql_log:
  mysql_error:
  nginx_log:
  app_data:
  es_data: