version: "3.4"

services:

  app_build:
    build:
      context: .
      target: builder
    container_name: app_build 
    hostname: app_build 
    restart: always
    networks:
      - onlyoffice
    depends_on:
      - "mysql"  
    environment:  
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "5010"
      - "5015"
      - "5007"
      - "5009"
      - "5003"
        
  mysql:
    build:
     context: ./config/mysql/
    container_name: mysql
    hostname: ${MYSQL_HOST}
    restart: always
    ports:
      - 3306:3306 
    expose:
      - "3306"
    networks:
      - onlyoffice
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./config/mysql/conf.d:/etc/mysql/conf.d
      - mysql_data:/var/lib/mysql
      - mysql_log:/var/log/mysql:rw
      - mysql_error:/var/log/mysql/error.log:rw

  api:
    build:
      context: .
      target: api
    container_name: api
    hostname: api
    restart: always
    depends_on:
      - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "5000"
    networks:
      - onlyoffice
    volumes:
      - app_data:/app/onlyoffice/data/
      - app_log:/var/log/supervisor/    

  api_system:
    build:
      context: .
      target: api_system
    image: api_system
    container_name: api_system
    hostname: api_system 
    restart: always
    depends_on:
    - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
    - "5010"
    networks:
    - onlyoffice
    volumes:
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  urlshortener:
    build:
      context: .
      target: urlshortener
    image: urlshortener
    container_name: urlshortener
    hostname: urlshortener 
    restart: always
    depends_on:
    - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
    - "5015"
    networks:
    - onlyoffice
    volumes:
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  studio.notify:
    build:
      context: .
      target: studio.notify
    image: studio.notify
    container_name: studio.notify
    hostname: studio_notify
    restart: always
    depends_on:
    - mysql
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
    - "5006"
    networks:
    - onlyoffice
    volumes:
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/


  people.server:
    build:
      context: .
      target: people.server  
    container_name: people.server
    hostname: people_server
    restart: always
    depends_on:
    - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "5004"
    networks:
      - onlyoffice
    volumes:
      - app_data:/app/onlyoffice/data/
      - app_log:/var/log/supervisor/

  files:
    build:
      context: .
      target: files  
    container_name: files
    hostname: files
    restart: always
    depends_on:
    - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "5007"
    networks:
      - onlyoffice
    volumes:
      - app_data:/app/onlyoffice/data/
      - app_log:/var/log/supervisor/

  files_services:
    build:
      context: .
      target: files_services  
    container_name: files_services
    hostname: files_services
    restart: always
    depends_on:
    - mysql
    # environment:
    #   MYSQL_HOST: ${MYSQL_HOST}
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    #   MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "5009"
    networks:
      - onlyoffice
    volumes:
      - app_data:/app/onlyoffice/data/
      - app_log:/var/log/supervisor/

  studio:
    build:
      context: .
      target: studio
    image: studio
    container_name: studio
    hostname: studio
    restart: always
    depends_on:
    - mysql
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    expose:
    - "5003"
    networks:
    - onlyoffice
    volumes:
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/   
      
  nginx:
    build:
      context: .
      target: web
    container_name: nginx
    hostname: nginx
    restart: always
    ports:
      - 80:80 
      - 443:443 
      - 8092:8092 
      - 8081:8080
    networks:
      - onlyoffice
    depends_on:
      - api
      - api_system
      - app_build
      - urlshortener
      - studio.notify
      - people.server
      - files
      - files_services
      - studio
      - mysql
    environment:
      - SERVER_API_PORT="api:5000"
      - SERVER_API_SYSTEM_PORT="api_system:5010"
      - SERVER_URLSHORYENER_PORT="urlshortener:5015"
      - SERVER_STUDIO_NOTIFY_PORT="studio.notify:5006"
      - SERVER_PEOPLE_SERVER_PORT="people.server:5004"
      - SERVER_FILES_PORT="files:5007"
      - SERVER_FILES_SERVICES_PORT="files_services:5009"
      - SERVER_STUDIO_PORT="studio:5003"

    volumes:
      - nginx_log:/var/log/nginx

networks:
  onlyoffice:
    driver: 'bridge'

volumes:
  mysql_data:
  mysql_log:
  mysql_error:
  nginx_log:
  app_data:
  app_log: